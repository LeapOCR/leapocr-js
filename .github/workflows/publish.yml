name: Publish SDK

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build SDK
        run: pnpm --filter leapocr build

      - name: Publish to npm
        run: pnpm --filter leapocr publish --no-git-checks

  release:
    name: Create GitHub Release
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Generate Changelog
        id: changelog
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # Generate changelog content
          if [ -z "$PREV_TAG" ]; then
            echo "# Changelog" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "## [$VERSION] - $(date +%Y-%m-%d)" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log --pretty=format:"- %s (%h)" >> CHANGELOG.md
          else
            # If CHANGELOG.md exists, prepend new version
            if [ -f CHANGELOG.md ]; then
              cp CHANGELOG.md CHANGELOG.md.old
              echo "# Changelog" > CHANGELOG.md
              echo "" >> CHANGELOG.md
              echo "## [$VERSION] - $(date +%Y-%m-%d)" >> CHANGELOG.md
              echo "" >> CHANGELOG.md
              git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> CHANGELOG.md
              echo "" >> CHANGELOG.md
              echo "" >> CHANGELOG.md
              tail -n +2 CHANGELOG.md.old >> CHANGELOG.md
              rm CHANGELOG.md.old
            else
              echo "# Changelog" > CHANGELOG.md
              echo "" >> CHANGELOG.md
              echo "## [$VERSION] - $(date +%Y-%m-%d)" >> CHANGELOG.md
              echo "" >> CHANGELOG.md
              git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> CHANGELOG.md
            fi
          fi

          # Save changelog body for release
          if [ -z "$PREV_TAG" ]; then
            git log --pretty=format:"- %s (%h)" > /tmp/release_notes.md
          else
            git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD > /tmp/release_notes.md
          fi

      - name: Commit and Push Changelog
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add CHANGELOG.md
          git commit -m "docs: update CHANGELOG.md for v${{ steps.changelog.outputs.version }}" || echo "No changes to commit"
          git push origin HEAD:main || echo "No changes to push"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: /tmp/release_notes.md
          generate_release_notes: false
